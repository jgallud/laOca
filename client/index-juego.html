<body>
    <header>
        <h1>La Oca</h1>
    </header>
    <nav>
        <div id="j1"></div>
        <div id="partida"></div>
    </nav>
    <section>
        <canvas id="tablero" width="550" height="550"></canvas>
    </section>
    <footer>
        Procesos de Ingenier√≠a del Software
    </footer>
    <script src="./js/cliente-juego.js"></script>
    <script>
        reset();

        (function dibujarTablero() {
            var canvas = document.getElementById("tablero");
            var ctx = canvas.getContext("2d");
            var valoresAncho = canvas.width/8;
            var valoresAlto = canvas.height/8;
            for (var x = 0; x <= canvas.width; x = x + valoresAncho) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.width);
            }
            for (var y = 0; y <= 300; y = y + valoresAlto) {
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.height, y);
            }
            ctx.strokeStyle = "#000";
            ctx.stroke();
        })();
    </script>
</body>

</html>
