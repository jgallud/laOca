<html>
<head>
	<meta charset="utf-8">
	<title>La Oca</title>
	<script src="lib/jquery-min.js"></script>
	<script src="lib/jquery.cookie.js"></script>
	<script src="lib/underscore-min.js"></script>
</head>
<body>
	<canvas id="tablero" width="500" height="500"></div>
	<script>

	function DibujarTablero(){
		var tab=document.getElementById("tablero");
		var context = tab.getContext('2d');
		var text="";

		arr=spiralArray(8);

		for(i=0;i<8;i++){
			for(j=0;j<8;j++){
				text=arr[i][j];//i+'-'+j;
				context.fillText(text,30+i*50,60+j*50);
				context.strokeRect(20+i*50,50+j*50,50,50);
				if (text=="26" || text =="53"){
					dibujarDados(context,30+i*50,60+j*50);
				}
			}
		}
	}

	function spiralArray(edge) {
	    var arr = Array(edge),
	        x = 0, y = edge,
	        total = edge * edge--,
	        dx = 1, dy = 0,
	        i = 0, j = 0;
	    while (y) arr[--y] = [];
	    while (i < total) {
	        arr[y][x] = i++;
	        x += dx; y += dy;
	        if (++j == edge) {
	            if (dy < 0) {x++; y++; edge -= 2}
	            j = dx; dx = -dy; dy = j; j = 0;
	       }
	    }
	    return arr;
	}

	function dibujarDados(context,x,y){
		dados=new Image();
		dados.src="../img/dados.png";
		dados.onload=function(){
			context.drawImage(dados,x,y,30,30);
		}
	}

	function dibujarPuente(context,x,y){
		dados=new Image();
		dados.src="../img/puente.jpg";
		dados.onload=function(){
			context.drawImage(dados,x,y,30,30);
		}
	}


</script>
</body>
</html>
